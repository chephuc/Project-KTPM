<div class="container">
  <!-- Left Column / Headphones Image -->
  <div class="left-column">
    <img class="pro-detail-img" [src]="productList.ShoesImg" alt="">
  </div>

  <!-- Right Column -->
  <div class="right-column">

    <!-- Product Description -->
    <div class="product-description">
      <span>Sneakers</span>
      <h2><b>{{productList.ShoesName}}</b></h2>
      <p>{{productList.ShoesColor}}</p>
    </div>

    <!-- Product Configuration -->
    <div class="product-configuration">

      <!-- Product Color -->
      <div class="product-color">
        <span>Color</span>

        <div class="color-choose">
          <div>
            <input data-image="red" type="radio" id="red" name="color" value="red" checked>
            <label for="red"><span></span></label>
          </div>
          <div>
            <input data-image="blue" type="radio" id="blue" name="color" value="blue">
            <label for="blue"><span></span></label>
          </div>
          <div>
            <input data-image="black" type="radio" id="black" name="color" value="black">
            <label for="black"><span></span></label>
          </div>
        </div>

      </div>

      <!-- Cable Configuration -->
      <div class="cable-config">
        <span>Size Chart</span>

        <div class="cable-choose">
          <button>41</button>
          <button>42</button>
          <button>43</button>
          <button>44</button>
          <button>45</button>
        </div>

        <a href="#">How to configurate your Shoes</a>
      </div>
    </div>

    <!-- Product Pricing -->
    <div class="product-price">
      <span>{{productList.ShoesPrice}}$</span>
      <a (click)="addToCart(productList)" class="btn btn-secondary text-white">Add to cart</a>
    </div>
  </div>
</div>
