
<div class="container" style="margin-top: 20px">
  <h2>Register</h2>
  <form [formGroup]="registerForm"   (ngSubmit)="register()">
    <div class="form-group">
			<label for="username">User Name</label>
			<input type="text" class="form-control" from aria-describedby="UserNameHelp" placeholder="Enter User name" 
      formControlName="username" [(ngModel)]="credentials.UsersName">
      <div *ngIf="f.username.invalid && (f.username.dirty || f.username.touched)" >
			  <small *ngIf="f.username.errors.required" class="form-text text-danger" >User Name is required</small>
			</div>
    </div>
    <div class="form-group">
			<label for="email">Email</label>
			<input type="text" class="form-control" from aria-describedby="EmailHelp" placeholder="Enter Email" 
      formControlName="email" [(ngModel)]="credentials.UsersEmail">
      <div *ngIf="f.email.invalid && (f.email.dirty || f.email.touched)" >
			  <small *ngIf="f.email.errors.required" class="form-text text-danger" >Email is required</small>
			  <small *ngIf="f.email.errors.email" class="text-danger" >Email is invalid</small>
			</div>
    </div>
    <div class="form-group">
			<label for="text">Address</label>
			<input type="text" class="form-control" from aria-describedby="AddressHelp" placeholder="Enter Address" 
      formControlName="address" [(ngModel)]="credentials.UsersAddress">
      <div *ngIf="f.address.invalid && (f.address.dirty || f.address.touched)" >
			  <small *ngIf="f.address.errors.required" class="form-text text-danger" >Address is required</small>
			</div>
    </div>
    <div class="form-group">
			<label for="text">Phone Number</label>
			<input type="text" class="form-control" from aria-describedby="PhoneHelp" placeholder="Enter Phone Number" 
      formControlName="phonenum" [(ngModel)]="credentials.UsersPhoneNum">
      <div *ngIf="f.phonenum.invalid && (f.phonenum.dirty || f.phonenum.touched)" >
			  <small *ngIf="f.phonenum.errors.required" class="form-text text-danger">Phone Number is required</small>
			</div>
    </div>
    <div class="form-group">
			<label for="password">Password</label>
			<input type="password" class="form-control" from aria-describedby="PasswordHelp" placeholder="Enter Password" 
      formControlName="password" [(ngModel)]="credentials.UsersPassword">
      <div *ngIf="f.password.invalid && (f.password.dirty || f.password.touched)" >
        <small *ngIf="f.password.errors.required" class="form-text text-danger" >Password is required</small>
			</div>
    </div>
    <div class="form-group">
			<label for="confirmpassword">Confirm Password</label>
			<input type="password" class="form-control" from aria-describedby="ConfirmPasswordHelp" placeholder="Enter Confirm Password" 
      formControlName="confirmpassword" >
      <div *ngIf="f.confirmpassword.invalid && (f.confirmpassword.dirty || f.confirmpassword.touched)" >
        <small *ngIf="f.confirmpassword.errors.required" class="form-text text-danger" >Confirm Password is required</small>
        <small *ngIf="f.confirmpassword.errors.mustMatch" class="form-text text-danger" >Confirm Password is not match</small>
			</div>
    </div>
    <button type="submit" class="btn btn-primary" [disabled]="!registerForm.valid">Register</button>
  </form>
</div>
