<app-admin-navbar></app-admin-navbar>
<div class="container mt-2">
  <div class="content">
    <form class="form-inline">
    <input [(ngModel)]="search" type="text" class="form-control ml-auto mr-2" placeholder="Search" name="search">
    <button type="button" class="btn btn-dark mb-3" data-toggle="modal"
      data-target="#myModal"><i class="fa fa-plus" aria-hidden="true"></i></button>
    </form>
    <div class="row mt-1 border pt-2 pb-2 ml-2 mr-2"
      *ngFor="let detail of detailList | stringfilter: search | paginate: { itemsPerPage:15, currentPage: p }">
      <!-- <div class="col-sm-2 text-center">
                <img class="cart-img" src="{{pro.ShoesImg}}" alt="prewiew" width="110" height="90">
            </div> -->
      <div class="text-sm-center col-sm-8 text-md-left mt-2">
        <!-- <h6><a class="text-dark" [routerLink]="['/product-detail',pro.idShoes]">{{pro.ShoesName}}</a></h6> -->
        <h6>ID Shoes: {{detail.idShoes}} . {{detail.ShoesName}}</h6>
      </div>
      <div class="text-sm-center col-sm-2 text-md-left mt-2">
        <!-- <h6><a class="text-dark" [routerLink]="['/product-detail',pro.idShoes]">{{pro.ShoesName}}</a></h6> -->
        <h6>Size:{{detail.Size}} ID Order:{{detail.idOrder}}</h6>
      </div>
      <div class="col-sm-2 text-sm-center text-md-right">
        <button type="button" class="btn btn-outline-info btn-xs mr-2" data-toggle="modal" data-target="#myModal">
          <i class="fa fa-edit" aria-hidden="true"></i>
        </button>
        <button type="button" class="btn btn-outline-danger btn-xs ml-auto">
          <i class="fa fa-trash" aria-hidden="true"></i>
        </button>
      </div>
    </div>
    <pagination-controls (pageChange)="p =$event" class="my-pagination text-center"></pagination-controls>

    <!-- The Modal -->
    <div class="modal" id="myModal">
      <div class="modal-dialog">
        <div class="modal-content">

          <!-- Modal Header -->
          <div class="modal-header">
            <h4 class="modal-title">Add Size</h4>
            <button type="button" id="btn-close" class="close" data-dismiss="modal">&times;</button>
          </div>

          <!-- Modal body -->
          <div class="modal-body">
            <form #f="ngForm" (ngSubmit)="addDetail(newSize)">
              <div class="form-group">
                <label for="Name">Shoes ID</label>
                <input [(ngModel)]="newSize.idShoes" type="number" class="form-control" id="typeName" placeholder="Enter ID Shoes" name="idShoes"
                  required>
              </div>
              <div class="form-group">
                <label for="type">Type</label>
                <select name="Size" id="size" class="form-control" [(ngModel)]="newSize.idSize">
                  <option *ngFor="let size of sizeList" value="{{size.idSize}}">{{size.Size}}</option>
                </select>
              </div>
              <button type="submit" class="btn btn-primary">Save</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
