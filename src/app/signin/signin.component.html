<div class="container" style="margin-top: 20px; margin-bottom: 97px">
  <form [formGroup]="signinForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
			<label for="username">User Name</label>
			<input type="text" class="form-control" id="username" placeholder="Enter User name" 
      formControlName="username" >
      <div *ngIf="f.username.invalid && (f.username.dirty || f.username.touched)" >
			  <small class="form-text text-danger" >User Name is required</small>
			</div>
    </div>
    <div class="form-group">
			<label for="password">Password</label>
			<input type="password" class="form-control" id="password" placeholder="Enter Password" 
      formControlName="password" >
      <div *ngIf="f.password.invalid && (f.password.dirty || f.password.touched)" >
			  <small class="form-text text-danger">Password is required</small>
			</div>
    </div>
    <button type="submit" class="btn btn-primary" [disabled]="!signinForm.valid">Sign in</button>
  </form>
</div>
